<body>
    <script>
        class Stack {
            constructor() {
                this.items = [];
            }

            push() {
                let num = this.items.length;
                this.items.push(num + 1);
                console.log('push:', this.items);
            }

            pop() {
                this.items.pop();
                console.log('pop:', this.items);
            }
        }

        const stack = new Stack();
        // stack.push();

    </script>
